<!DOCTYPE html>
<html>
    <head>
        <title>TOP Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        

        <div id="calculator-container">
            <h1>A Handy Calculator</h1>
            <div id="calculator-border">
                <div id="calculator-screen">0</div>
                <button class="operator" id="AC">AC</button>
                <button class="operator" id="flip-positivity">+/-</button>
                <button class="operator" id="backspace"><--</button>
                <button class="operator" id="divide">/</button>
                
                <button  class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="times">*</button>
                
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="minus">-</button>
                
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id="plus">+</button>

                <button class="number" id="zero">0</button>
                <button class="operator" id="decimal-point">.</button>
                <button class="operator" id="equals">=</button>
            </div>
        </div>

        <div class="footnote">
            Click below
            <details>
                <summary>Accepted Keyboard inputs:</summary>
                <div class="font-italic">
                    Numbers 1-0, Backspace  </br>
                    Enter (equals), Escape (All clear) </br>
                    Underscore (Flip negative/positive) </br>
                    <div class="font-bold">
                        The following symbols are accepted </br>
                        ( / Divide ) ( * Times ) ( - Minus ) <br>
                        ( + Plus ) ( = Equals )
                    </div>
                </div>
            </details>
        </div>-

        <script src="code.js"></script>
    </body>
</html>
